<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>#{msgs.users_title}</title>
                <link rel="stylesheet" href="CSSLayout.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <header>
            <h:form id="nav"> 
                <ul>
                    <li>
						<h:commandLink value="#{msgs.common_link_index}" 
									   action="index.xhtml"/>
					</li>
                </ul>
            </h:form>
        </header>

        <h:form>
            <div data-role="page" id="page">
                <div data-role="header">
                    <h1>#{msgs.users_header}</h1>
                </div>
                <ui:repeat value="#{applicationBean.users}" var="user">

                    <div data-role="content">
                        <ul data-role="listview">
                            <li>
                                #{user.username}
                                <h:commandButton rendered="#{sessionBean.currentUser.admin}" 
												 value="#{msgs.users_deleteUserButton}" 
												 action="#{sessionBean.deleteUser(user)}" 
												 type="submit" />

                            </li>
                        </ul>
                    </div>
                </ui:repeat>
            </div>
        </h:form>
    </body>
</html>
