<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Categories</title>
        <link rel="StyleSheet" href="CSS/CSSLayout.css"/>
    </h:head>
    <h:body>
        <header>
        </header>
        <h:link outcome="/users">Users</h:link>
        <h:panelGroup rendered="#{sessionBean.currentUser == null}" 
                      class="userbox userbox-nouser"
                      layout="block">
            <h:link class="login-link" outcome="/login">Login</h:link>
            <h:link class="create-user-link" 
                    outcome="/OpretLogin">
                Create User
            </h:link>
        </h:panelGroup>
        <h:panelGroup rendered="#{sessionBean.currentUser != null}"
                      class="userbox userbox-user"
                      layout="block">
            #{sessionBean.currentUser.username}
            <h:form>
                <h:commandLink action="#{sessionBean.logout()}">
                    Logout
                </h:commandLink>
            </h:form>
        </h:panelGroup>
        <h2>Categories:</h2>
        <h:form>
            <div class="list category-list">
                <ui:repeat value="#{applicationBean.categories}" var="cat">
                    <div class="category">
                        <h:commandLink action="#{sessionBean.selectCategory(cat)}"
                                       class="loop-link">
                            #{cat.topic}
                        </h:commandLink>
                        <div class="info">
                            (#{cat.numThreads} threads)
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </h:form>
        <div class="support">
            <h:link rendered="#{sessionBean.currentUser.canManageUsers()}"
                    outcome="/users">
                User List
            </h:link>
            <h:link rendered="#{sessionBean.currentUser.canCreateCategories()}"
                    outcome="/createCategory">
                Create new Category
            </h:link>
        </div>
    </h:body>
</html>
