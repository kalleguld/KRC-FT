<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
		<link rel="StyleSheet" href="CSS/CSSLayout.css"/>
    </h:head>
    <h:body>
<<<<<<< HEAD
        <header>
            <h:form id="nav"> 
                <ul>
                    <li><h:commandLink value="Home" action="index.xhtml"/></li>
                    <li><h:commandLink value="#{sessionBean.currentCategory.topic}" action="viewCategory.xhtml"/></li>
                </ul>
            </h:form>
        </header>

		<h2>#{sessionBean.currentThread.topic}</h2>
		<ui:repeat value="#{sessionBean.currentThread.posts}" var="post">
			<div class="post">
				<div class="content">
					#{post.text}
				</div>
				<div class="info">
					<div class="author">
						#{post.user.username}
					</div>
					<div class="date">
						#{post.date}
					</div>
				</div>
			</div>
		</ui:repeat>
                
                <h:form>
                <div class="createPost">
                    <h3>
                        Write your Comment
                    </h3>
                    <div>
                        Comment:
                    </div>
                    <div class="create-post-text">  
                        <h:inputTextarea id="currentText" class="create-post-text" value="#{sessionBean.postText}"/>
                    </div>
                    <div>
                        <h:commandButton value="Create post" action="#{sessionBean.createPost()}" />
                    </div>
                    
                </div>
                </h:form>
    </h:body>
</html>
