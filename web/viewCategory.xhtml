<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{sessionBean.currentCategory.topic}</title>
        <link rel="stylesheet" href="CSS/CSSLayout.css"/>
    </h:head>
    <h:body>
		<h2>#{sessionBean.currentCategory.topic} (#{sessionBean.currentCategory.numThreads} threads)</h2>
        <h:form>
			<ui:repeat value="#{sessionBean.currentCategory.threads}" var="thr">
				<div class="thread-item">
					<div class="thread-link">
						<h:commandLink action="#{sessionBean.selectThread(thr)}">
							#{thr.topic}
						</h:commandLink>
					</div>
					<div class="thread-info">
						<div class="thread-info-post-num">(#{thr.postCount} posts)</div>
						<div class="thread-info-author">Author: #{thr.firstPost.user.username}</div>
						<div class="thread-info-firstDate">Created: #{thr.firstPost.date}</div>
						<div class="thread-info-lastdate">Last post: #{thr.lastPost.date}</div>
					</div>
					
				</div>
			</ui:repeat>
		</h:form>
    </h:body>
</html>
