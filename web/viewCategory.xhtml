<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{sessionBean.currentCategory.topic}</title>
        <link rel="stylesheet" href="CSS/CSSLayout.css"/>
    </h:head>
    <h:body>
		<h2>#{sessionBean.currentCategory.topic} (#{sessionBean.currentCategory.numThreads} threads)</h2>
        <h:form>
			<ui:repeat value="#{sessionBean.currentCategory.threads}" var="thr">
				<p>
					<h:commandLink action="#{sessionBean.selectThread(thr)}">
						#{thr.topic}
					</h:commandLink>
				</p>
			</ui:repeat>
		</h:form>
    </h:body>
</html>
