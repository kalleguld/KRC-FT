<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>#{msgs.createCategory_title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <f:metadata>
            <f:event  listener="#{sessionBean.ifLogin()}" type="preRenderView"></f:event>
        </f:metadata>
    </head>
    <body>
        <header>
            <h:form id="nav"> 
                <ul>
                    <li><h:commandLink value="#{msgs.common_link_index}" 
									   action="index.xhtml"/>
					</li>
                </ul>
            </h:form>
        </header>

        <h3>#{msgs.createCategory_header}</h3>
        <h:form>
            <h:inputText id="category" value="#{sessionBean.threadTopic}"/>
            <h:commandButton value="#{msgs.createCategory_createButton}" 
							 action="#{sessionBean.createCategory()}"/>
        </h:form>
    </body>
</html>
