<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Opret ny bruger</title>
        <link rel="stylesheet" href="CSSLayout.css"/>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <header>
            <h:form id="nav"> 
                <ul>
                    <li><h:commandLink value="Home" action="index.xhtml"/></li>
                    <li><h:commandLink value="Login" action="login.xhtml"/></li>
                </ul>
            </h:form>
        </header>

        <table width="450px">
            <tr>
                <td valign="top">
                    <label for="Name">Name *</label>
                </td>
                <td valign="top">
                    <input  type="text" name="name" maxlength="50" size="30"/>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label for="password">Password *</label>
                </td>
                <td valign="top">
                    <input  type="text" name="password" maxlength="80" size="30"/>
                </td>

            </tr>
            <tr>
                <td valign="top">
                    <label for="password">Repeat password</label>
                </td>
                <td valign="top">
                    <input  type="text" name="password" maxlength="80" size="30"/>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label for="comments">Comments *</label>
                </td>
                <td valign="top">
                    <textarea  name="comments" maxlength="1000" cols="25" rows="6"></textarea>
                </td>

            </tr>
            <tr>
                <td colspan="2" style="text-align:center">
                    <input type="Opret" value="Opret"/> 
                </td>
            </tr>
        </table>
    </body>
</html>
