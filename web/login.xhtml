<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msgs.login_title}</title>
        <link rel="StyleSheet" href="CSS/CSSLayout.css"/>
    </h:head>
    <h:body>
        <header>
            <h:form id="nav"> 
                <ul>
                    <li>
						<h:commandLink value="#{msgs.common_link_index}" 
									   action="index.xhtml"/>
					</li>
                </ul>
            </h:form>
        </header>
        <h:form class="loginform">
            <h3>#{msgs.login_header}</h3>
            <table>
                <tr>
                    <td>#{msgs.login_username}</td>
                    <td><h:inputText id="name" value="#{sessionBean.loginName}" /></td>
                </tr>
                <tr>
                    <td>#{msgs.login_password}</td>
                    <td><h:inputSecret id="password" value="#{sessionBean.loginPassword}" /></td>
                </tr>
            </table>
            <h:commandButton value="#{msgs.login_loginButton}" 
							 action="#{sessionBean.login()}" />
			<br/>
			<h:link outcome="/login">
				#{msgs.common_link_createUser}
			</h:link>
        </h:form>
    </h:body>
</html>
