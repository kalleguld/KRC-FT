<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <link rel="StyleSheet" href="CSS/CSSLayout.css"/>
    </h:head>
    <h:body>
        <header>
            <h:form id="nav"> 
                <ul>
                    <li><h:commandLink value="Home" action="index.xhtml"/></li>
                </ul>
            </h:form>
        </header>
        <h:form class="loginform">
            <h3>Please enter your name and password.</h3>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><h:inputText id="name" value="#{sessionBean.loginName}" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><h:inputSecret id="password" value="#{sessionBean.loginPassword}" /></td>
                </tr>
            </table>
            <h:commandButton value="Login" action="#{sessionBean.login()}" />
            <h:commandButton value="Opret ny bruger" action="#{sessionBean.createUser()}" />
        </h:form>
    </h:body>
</html>
